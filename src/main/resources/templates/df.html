<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin page</title>
    <style>
        .sidebar {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: white;
            padding: 10px;
        }

        body {
            background-color: #f8f9fa;
            margin-left: 200px;
            margin-right: 50px;
            margin-top: 60px;
        }

        .container-fluid {
            background-color: white;
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
        }

        .table thead th {
            border-top: 2px solid #d3d3d3;
        }

        .btn-secondary {
            background-color: lightcoral;
            color: black;
        }

        .btn-secondary.active {
            background-color: white;
            color: blue;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 80%;
        }

    </style>
</head>
<body>
<div class="fixed-top bg-dark text-white d-flex justify-content-between align-items-center"
     style="font-size: 24px; padding: 10px;">

    <div class="nav-item text-left text-white px-3 navbar-brand ">
        <span id="currentUserEmail"></span>
        <span>with roles:</span>
        <span id="currentUserRole"></span>
    </div>

    <form th:action="@{/logout}" th:method="POST" class="mb-0">
        <button type="submit" class="btn btn-link text-white">Logout</button>
    </form>
</div>

<!-- Боковая панель навигации -->
<div class="sidebar">
    <ul class="list-unstyled">
        <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active no-refresh cursor">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link no-refresh">User</a>
                </li>
            </ul>
        </div>
    </ul>
</div>

<!-- Контент страницы -->
<div class="content">
    <h2 style="margin-left: 20px; margin-top: 80px">Admin panel</h2>
    <nav>
        <div class="nav nav-tabs" id="nav-tabs" role="tablist" style="margin-left: 20px">
            <button class="nav-link nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home"
                    aria-selected="true">Users table
            </button>
            <button class="nav-link nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">New User
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <h5>All users</h5>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="users-table-body">
                    <!-- Здесь будет содержимое таблицы пользователей -->
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <!-- Вкладка New User оставлена пустой -->
                <h5>New</h5>
                <!------------>
            </div>
        </div>
    </div>

        <!-- Overlay -->
<!--        <div id="overlay" class="overlay"></div>-->

        <!---------------------------- Modal Edit User ------------------------------->
        <div class="modal" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                    </div>
                    <form id="editUserForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" id="id" class="form-control form-control-sm" name="id" readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="username">First name</label>
                                <input type="text" id="username" class="form-control form-control-sm" name="username">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" id="lastName" class="form-control form-control-sm" name="lastName">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" id="age" class="form-control form-control-sm" name="age" min="0">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control form-control-sm" name="email">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-sm"
                                       name="password">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="editRoles">Role</label>
                                <select multiple class="form-control" id="editRoles" name="editRoles" >
                                    <!-- loading js -->
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="background-color: slategray; color: white">Close
                            </button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!---------------------------- Modal Delete User ------------------------------->
        <div class="modal" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserLabel">Edit user</h5>
                    </div>
                    <form id="deleteUserForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" id="id1" class="form-control form-control-sm" name="id" readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="username">First name</label>
                                <input type="text" id="username1" class="form-control form-control-sm" name="username"
                                       readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" id="lastName1" class="form-control form-control-sm" name="lastName"
                                       readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" id="age1" class="form-control form-control-sm" name="age" min="0"
                                       readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email1" class="form-control form-control-sm" name="email"
                                       readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password1" class="form-control form-control-sm"
                                       name="password" readonly>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="deleteRoles">Role</label>
                                <select multiple class="form-control" id="deleteRoles" name="deleteRoles" >
                                    <!-- loading js -->
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    style="background-color: lightslategray; color: white;">Close
                            </button>
                            <button type="submit" class="btn btn-primary"
                                    style="background-color: red; color: white; border: none;">Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/userTable.js"></script>
<script src="/currentUser.js"></script>
<script src="/editUser.js"></script>
<script src="/modal.js"></script>
<script src="/deleteUser.js"></script>
<script src="/userProfile.js"></script>
<script src="/newUser.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
